<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=web.html" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <input type="email" id="loginEmail" required placeholder="Enter your email">
            <input type="password" id="loginPassword" required id="password" placeholder="Enter your password">
            <button type="submit">Log In</button>
            <div class="forget">

                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <br><br>
            </div>
            <a href="forgotpass.html">Forgot password?</a>
            <br><br>
            <div class="register"><p>Dont have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
    <script src="login.js" defer></script>
</body>

</html>
